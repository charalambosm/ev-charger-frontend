<!-- Charging Station Map Icon -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <title>EV Charger Pin</title>

  <!-- ====== CONFIG (edit these values) ====== -->
  <!-- Status ring colors -->
  <!-- available   -> #16a34a (green) -->
  <!-- busy        -> #f59e0b (amber) -->
  <!-- unavailable -> #ef4444 (red) -->
  <!-- unknown     -> #9ca3af (gray) -->
  <!-- Power tier colors -->
  <!-- 7 kW  -> #93c5fd -->
  <!-- 22 kW -> #60a5fa -->
  <!-- 50 kW -> #818cf8 -->
  <!-- 150 kW-> #a78bfa -->

  <!-- Pick your current status ring color here -->
  <defs>
    <style>
      /* Change these once and theyâ€™ll propagate */
      .ring { stroke: #16a34a; }         /* status ring (default: available) */
      .body { fill: #60a5fa; }           /* inner body fill (default: 22 kW) */
      .badgeFill { fill: #111827; }      /* badge background */
      .badgeText { fill: #ffffff; }      /* badge text color */
      .icon { fill: #ffffff; }           /* EV symbol color */
    </style>
  </defs>

  <!-- ====== OUTER RING (status) ====== -->
  <!-- Center (32,32), radius 28, stroke width 6 -->
  <circle cx="32" cy="32" r="28" fill="none" stroke-width="6" class="ring"/>

  <!-- ====== INNER BODY (power tier) ====== -->
  <!-- Round capsule to differentiate from ring -->
  <circle cx="32" cy="32" r="25.2" class="body"/>

  <!-- Optional subtle inner gloss / depth -->
  <ellipse cx="32" cy="26" rx="14" ry="7" fill="white" opacity="0.08"/>

  <!-- ====== CENTER EV STATION ICON (Material path you provided) ====== -->
  <!-- The original viewBox is 0 -960 960 960; we scale it down and flip Y. -->
  <!-- Scaled to ~28px square and centered. Adjust 'scale' for different size. -->
  <g transform="translate(16,42) scale(0.033,0.033)">
    <path class="icon" d="m340-200 100-160h-60v-120L280-320h60v120ZM240-560h240v-200H240v200Zm0 360h240v-280H240v280Zm-80 80v-640q0-33 23.5-56.5T240-840h240q33 0 56.5 23.5T560-760v280h50q29 0 49.5 20.5T680-410v185q0 17 14 31t31 14q18 0 31.5-14t13.5-31v-375h-10q-17 0-28.5-11.5T720-640v-80h20v-60h40v60h40v-60h40v60h20v80q0 17-11.5 28.5T840-600h-10v375q0 42-30.5 73.5T725-120q-43 0-74-31.5T620-225v-185q0-5-2.5-7.5T610-420h-50v300H160Zm320-80H240h240Z"/>
  </g>

  <!-- ====== TOP-RIGHT BADGE (available connectors) ====== -->
  <!-- Position the badge relative to the ring -->
  <g transform="translate(0,0)">
    <!-- Badge circle (top-right) -->
    <circle cx="52" cy="10" r="9" class="badgeFill" />
    <!-- Badge number: edit the text content for available connectors -->
    <text x="52" y="10" text-anchor="middle" dominant-baseline="central"
          font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-size="10" font-weight="700" class="badgeText">3</text>
  </g>

  <!-- ====== OPTIONAL: POWER LABEL (tiny) ====== -->
  <!-- Uncomment to show a tiny kW label at the bottom of the inner body -->  
  <rect x="20" y="41" rx="3" ry="3" width="24" height="12" fill="rgba(0,0,0,0.28)"/>
  <text x="32" y="46" text-anchor="middle" dominant-baseline="central"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="7" font-weight="600" fill="#ffffff">22kW</text>
 
</svg>
